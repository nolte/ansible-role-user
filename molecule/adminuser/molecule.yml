---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: centos:7
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        user_name: parkerpeater
        user_groups: wheel
  lint:
    name: ansible-lint
  playbooks:
    converge: ../resources/playbooks/playbook.yml
scenario:
  name: adminuser
verifier:
  name: testinfra
  directory: ../resources/tests/base
  additional_files_or_dirs:
    - ../sudos/
  lint:
    name: flake8
